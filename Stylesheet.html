<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/OPS-PIvers/OPS_Digital_Learning_Hub/main/assets/logos/Torch Icon.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Lexend -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Lexend', 'sans-serif'],
                    },
                    colors: {
                        ops: {
                            // Blue Variations
                            primary: '#2d3f89',
                            dark: '#1d2a5d',
                            light: '#4356a0',
                            lighter: '#eaecf5',
                            // Red Variations
                            red: {
                                primary: '#ad2122',
                                dark: '#7a1718',
                                light: '#c13435',
                                lighter: '#e5c7c7',
                            },
                            // Gray Scale
                            gray: {
                                darkest: '#333333',
                                primary: '#666666',
                                light: '#999999',
                                lighter: '#CCCCCC',
                                lightest: '#f3f3f3',
                                body: '#555555',
                            }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Lexend', sans-serif;
            color: #555555; /* ops-gray-body */
            background-color: #f3f3f3; /* ops-gray-lightest */
        }

        h1, h2, h3, h4, h5, h6 {
            color: #2d3f89; /* ops-primary */
        }

        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* Loading Screen Styles */
        #ops-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d3f89 0%, #ad2122 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #ops-loader.loaded {
            opacity: 0;
            pointer-events: none;
        }

        #ops-loader video {
            max-width: 300px;
            width: 80%;
            height: auto;
        }

        /* Hide loader if page loads very quickly (< 300ms) */
        body.quick-load #ops-loader {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="ops-loader">
        <video autoplay loop muted playsinline>
            <source src="https://raw.githubusercontent.com/OPS-PIvers/OPS_Digital_Learning_Hub/main/assets/animations/OPS Tech Loader.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // Track load time to hide loader on quick loads
        const loadStartTime = Date.now();

        // Hide loader when page is fully loaded
        window.addEventListener('load', function() {
            const loadTime = Date.now() - loadStartTime;
            const loader = document.getElementById('ops-loader');

            // If page loaded very quickly (< 300ms), hide immediately without animation
            if (loadTime < 300) {
                document.body.classList.add('quick-load');
            } else {
                // Otherwise, fade out smoothly
                setTimeout(function() {
                    loader.classList.add('loaded');
                }, 100);
            }
        });

        // Fallback: Always hide loader after 10 seconds (in case something goes wrong)
        setTimeout(function() {
            const loader = document.getElementById('ops-loader');
            if (loader) {
                loader.classList.add('loaded');
            }
        }, 10000);
    </script>
</body>
</html>
